<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo App</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <header class="header">
    <h1>üìù Todo-List </h1>
    <button id="dark-mode-btn">Dark Mode</button>
  </header>

  <section class="todo-input-section">
    <input type="text" id="input-todo" placeholder="Enter a new task..." />
    
    <div class="reminder-box">
      <input type="number" id="reminder-hours" placeholder="Hours" min="0" />
      <input type="number" id="reminder-minutes" placeholder="Minutes" min="0" />
    </div>

    <button id="add-todo">Add Todo</button>
  </section>

  <section class="todo-controls">
    <input type="text" id="search-todo" placeholder="Search todos..." />

    <select id="sort-todo">
      <option value="">Sort</option>
      <option value="az">A ‚Üí Z</option>
      <option value="za">Z ‚Üí A</option>
      <option value="completed">Completed</option>
      <option value="pending">Pending</option>
    </select>

    <button id="mark-all">Mark All Done</button>
    <button id="mark-all-pending">Mark All Pending</button>
    <button id="delete-completed">Delete Completed</button>
    <button id="clear-all">Clear All</button>
  </section>

  <div class="todo-container"></div>

  <!-- ===== Modal Box ===== -->
  <div class="modal-background">
    <div class="modal">
      <h2>Edit Todo</h2>

      <input type="text" id="edit-todo-name" />

      <label>
        <input type="checkbox" id="edit-todo-completed" />
        Mark Completed
      </label>

      <div class="reminder-edit">
        <input type="number" id="edit-reminder-hours" placeholder="Hours" />
        <input type="number" id="edit-reminder-minutes" placeholder="Minutes" />
      </div>

      <div class="modal-buttons">
        <button id="save-todo">Save</button>
        <button class="close-modal">Cancel</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
